<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task31</title>
	<style>
	#school,#work{
		display: none;
	}
	</style>
</head>
<body>
	<label for=""><input type="radio" name="stu" id="stu">在校生</label>
	<label for=""><input type="radio" name="stu" id="nStu">非在校生</label>
	<label for="school" id="school">
		学校
		<select name="" id="city">
			<option value="">请选择城市</option>
			<option value="beijing">北京</option>
			<option value="shanghai">上海</option>
			<option value="hangzhou">杭州</option>
		</select>
		<select name="" id="schoolname">			
		</select>
	</label>	
	<label for="work" id="work">
		就业单位 
		<input type="text" id="text">
	</label>

	<script>
	var stu=document.getElementById('stu');
	var nStu=document.getElementById('nStu');
	var school=document.getElementById('school');
	var city=document.getElementById('city');
	var work=document.getElementById('work');
	var schoolname=document.getElementById('schoolname');
	var cityToSchool={
		beijing:["北京大学","北师大","清华大学"],
		shanghai:["华东理工大学","复旦大学","上海大学"],
		hangzhou:["浙江大学","杭州电子科技大学","浙江农林大学"]
	}

	stu.onclick=function(){
		if(stu.checked){
			school.style.display="block";
			work.style.display="none";
		}
	}

	nStu.onclick=function(){
		if(nStu.checked){
			work.style.display="block";
			school.style.display="none";
		}
	}

	city.onchange=function(){
		console.log(city.value);
		var arr=cityToSchool[city.value];
		schoolname.innerHTML="";
		for(var i=0;i<arr.length;i++){
			schoolname.innerHTML+="<option>"+arr[i]+"</option>";
		}
	}
	</script>
	
</body>
</html>
